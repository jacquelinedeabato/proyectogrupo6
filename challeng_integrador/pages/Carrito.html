<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de COMPRAS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="display: inline-block;">
        <h1>CARRITO DE COMPRAS</h1>
        <hr>
    </div>
    <div class="detalles">
        <h2>DETALLE DEL PRODUCTO</h2>
        <h2>CANTIDAD</h2>
        <h2>TOTAL</h2>
    </div>
    <div style="display:flex;">
        <div style="display:flex;">
            <img src="" alt="" srcset="">
            <div>
                <h3>BABY YODA BLUEBALL</h3>
                <h4>STAR WARS</h4>
                <h4>precio: $ 1799,99</h4>
            </div>
        </div>
        <div style="display:flex;">
            <div>
                <span>2</span>
            </div>
            <div>
                <span style="display:block;">+</span>
                <span style="display:block;">-</span>
            </div>
        </div>
        <div>
            <span>$ 3599,98</span>
        </div>
        <div>
            <span>X</span>
        </div>
    </div>
    <div style="display:flex;">
        <div>
            <img src="" alt="" srcset="">
            <div>
                <h3>PIDGEOTTO</h3>
                <h4>POKEMON</h4>
                <h4>Precio unitario: $ 1799,99</h4>
            </div>
        </div>
        <div>
            <div>
                <span>1</span>
            </div>
            <div>
                <span>+</span>
                <span>-</span>
            </div>
        </div>
        <div>
            <span>$ 1799,99</span>
        </div>
        <div>
            <span>X</span>
        </div>
    </div>
    <div style="display:flex;justify-content: end;">
        <div style="display:inline-block;">
            <span>RESUMEN</span>
            <hr>
        </div>
    </div>
    <div style="display:flex;justify-content: end;">
        <div>
            <div>
                <span>CANTIDAD DE ELEMENTOS</span>
                <span>3</span>
            </div>
            <div>
                <span>SUBTOTAL</span>
                <span>$ 5.399,97</span>
            </div>
            <div>
                <span>ENVIO</span>
                <span>$ 0,00</span>
            </div>
            <hr>
            <div>
                <span>TOTAL</span>
                <span>$ 5.399,97</span>
            </div>
        </div>
        <div>
            <button>IR A PAGAR</button>
        </div>
    </div>
</body>
</html>
